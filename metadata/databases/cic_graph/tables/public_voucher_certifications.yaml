table:
  name: voucher_certifications
  schema: public
object_relationships:
  - name: account
    using:
      foreign_key_constraint_on: certifier
  - name: voucherByVoucher
    using:
      foreign_key_constraint_on: voucher
select_permissions:
  - role: anonymous
    permission:
      columns:
        - certificate_url_pointer
        - certifier
        - certifier_weight
        - created_at
        - voucher
      filter: {}
      limit: 100
  - role: user
    permission:
      columns:
        - certificate_url_pointer
        - certifier
        - certifier_weight
        - created_at
        - voucher
      filter: {}
      limit: 250
