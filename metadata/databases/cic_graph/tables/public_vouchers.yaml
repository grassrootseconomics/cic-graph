table:
  name: vouchers
  schema: public
object_relationships:
  - name: voucherTypeByVoucherType
    using:
      foreign_key_constraint_on: voucher_type
array_relationships:
  - name: commodity_listings
    using:
      foreign_key_constraint_on:
        column: voucher
        table:
          name: commodity_listings
          schema: public
  - name: service_accepted_payments
    using:
      foreign_key_constraint_on:
        column: voucher
        table:
          name: service_accepted_payment
          schema: public
  - name: transactions
    using:
      foreign_key_constraint_on:
        column: voucher_address
        table:
          name: transactions
          schema: public
  - name: voucher_backers
    using:
      foreign_key_constraint_on:
        column: voucher
        table:
          name: voucher_issuers
          schema: public
  - name: voucher_certifications
    using:
      foreign_key_constraint_on:
        column: voucher
        table:
          name: voucher_certifications
          schema: public
